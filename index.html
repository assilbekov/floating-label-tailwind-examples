<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <form class="flex flex-col gap-10 w-72 mx-auto mt-20">
        <div class="relative">
          <input
            id="email"
            name="email"
            type="text"
            placeholder="Email address"
            class="peer placeholder-transparent w-full h-10 border-b-2 border-slate-300 text-gray-900 focus:outline-none focus:border-indigo-500"
          />
          <label
            for="email"
            class="absolute left-0 -top-3.5 text-slate-600 text-sm peer-placeholder-shown:text-slate-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-slate-400 peer-focus:text-sm"
            >Email address</label
          >
        </div>
        <div class="relative">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            class="peer placeholder-transparent w-full h-10 border-b-2 border-slate-300 text-gray-900 focus:outline-none focus:border-indigo-500"
          />
          <label
            for="password"
            class="absolute left-0 -top-3.5 text-slate-600 text-sm peer-placeholder-shown:text-slate-400 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-slate-400 peer-focus:text-sm"
            >Password</label
          >
        </div>
      </form>
    </main>
  </body>
</html>
